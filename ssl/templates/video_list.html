<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>MP4 Video Player</title>
  </head>
  <body>
    <h1>Vid√©os :</h1>
    <ul>
      {% for video in videos %}
      <li>
        <div class="video-container" onclick="location.href='/play{{ url_for('serve_video', filename=video.name) }}';">
          <a>{{video.name}}</a>
          <img src="{{ url_for('serve_image', filename=video.preview) }}" height=200 alt="Movie Poster">
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
